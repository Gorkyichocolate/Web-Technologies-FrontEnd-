<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Practice Tasks</title>
  <script defer src="task.js"></script>
</head>
<body>

  <h3>1. Personalized Greeting Message</h3>
  <input id="nameInput" placeholder="Enter your name">
  <button onclick="greetUser()">Greet</button>
  <p id="greetResult"></p>

  <h3>2. Voting Age Checker</h3>
  <input id="ageInput" type="number" placeholder="Enter your age">
  <button onclick="checkVoting()">Check</button>
  <p id="ageResult"></p>

  <h3>3. Unit Conversions</h3>
  <p>Fahrenheit to Celsius</p>
  <input id="fahrenheitInput" type="number" placeholder="Fahrenheit">
  <button onclick="convertToCelsius()">Convert</button>
  <p id="celsiusResult"></p>

  <p>Inches to Centimeters</p>
  <input id="inchInput" type="number" placeholder="Inches">
  <button onclick="convertToCm()">Convert</button>
  <p id="cmResult"></p>

  <h3>4. Total Order Price Calculator</h3>
  <input id="item1" type="number" placeholder="Item 1 price">
  <input id="item2" type="number" placeholder="Item 2 price">
  <input id="item3" type="number" placeholder="Item 3 price">
  <button onclick="calcTotal()">Calculate</button>
  <p id="totalResult"></p>

  <h3>5. Random Coupon Code Generator</h3>
  <button onclick="generateCoupon()">Generate Coupon</button>
  <p id="couponResult"></p>

  <h3>6. Username and Password Check</h3>
  <input id="usernameInput" placeholder="Username">
  <input id="passwordInput" type="password" placeholder="Password">
  <button onclick="checkLogin()">Login</button>
  <p id="loginResult"></p>

  <h3>7. Number Guessing Game</h3>
  <input id="guessInput" type="number" placeholder="Guess number 1-100">
  <button onclick="guessNumber()">Guess</button>
  <p id="guessResult"></p>

  <h3>8. Password Strength Checker</h3>
  <input id="pwdInput" type="password" placeholder="Enter password">
  <button onclick="checkPassword()">Check Strength</button>
  <p id="pwdResult"></p>

</body>
</html>
