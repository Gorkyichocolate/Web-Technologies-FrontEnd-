<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMtube Video</title>
    <link rel="stylesheet" href="/css/video.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/javascript/script.js" defer></script>
    <script src="/javascript/jquery.js" defer></script>
</head>
<body>
    <div class="hrbar">
        <div class="left">
            <h2><a href="index.html">MEMTube</a></h2>
        </div>
        <div class="center">
            <input type="text" id="search" placeholder="Search">
            <button>Search</button>
        </div>
        <div class="right"> 
            <div id="login"><a href="login.html">Login </a></div>
            <a id="userprofile" href="profile.html">User</a>
            <img id="logo" src="https://raw.githubusercontent.com/gist/tutorialmailing/40f0faffe0b4feaddba028c522308b26/raw/96fb3a4c0be0bff18e96ec03e22f5921f0f7b2a4/user-placeholder.svg">
            <div class="theme-buttons">
                <button id="darkBtn">Dark</button>
            </div>
        </div>
    </div>

    <div class="popup" id="popupMenu">
        <a href="#">Profile</a>
        <a href="report.html">Report</a>
        <a href="#">Exit</a>
    </div>

    <div class="main">
        <div id="vrbar">  
            <ul class="mainlinks">
                <li><a href="index.html">Main</a></li>
                <li><a href="cases.html">Cases</a></li>
            </ul>
            <ul class="secondlinks">
                <li><a href="history.html">History</a></li>
            </ul>
            <ul class="preferences">
                <li><a href="report.html">Reports</a></li>
                <li><a href="report.html">Help</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="video-player">
                <video id="mainVideo" controls>
                    <source src="media/video.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video-details">
                <h1>Video Title</h1>
                <div class="video-stats">
                    <span>1,234 views</span>
                    <span>Nov 9, 2023</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
