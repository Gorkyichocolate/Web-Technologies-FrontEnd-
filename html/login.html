
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div id="block">
        <div id="logotype">
            <h2><a href="index.html">MEMTube</a></h2>
        </div>

                <label for="username">Username: </label><br>

                    <p>

                    </p>
                </div>
            </form>
        </div>
    </div>
