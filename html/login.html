<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="/css/login.css">
  <script src="/javascript/script.js" defer></script>
</head>
<body>
  <div id="block">
    <div id="logotype">
      <h2><a href="index.html">MEMTube</a></h2>
    </div>
    <div id="login">
      <form id="authForm" novalidate>
        <label for="username">Username: </label><br>
        <input type="text" id="username" name="username"><br>

        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd"><br>

        <div class="buttons">
          <p>
            <button id="buttonlogin" type="submit">Login</button>
          </p>
          <p style="text-align:center; margin-top:6px; font-size:0.95em;">
            Нет аккаунта? <a href="signup.html" style="color:inherit; text-decoration:underline;">Sign up</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
