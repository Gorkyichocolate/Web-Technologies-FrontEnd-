<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEMTube Report</title>

  <link rel="stylesheet" href="/css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/report.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="hrbar">
    <div class="left">
      <h2><a href="index.html">MEMTube</a></h2>
    </div>
    <div class="center">
      <input type="text" id="search" placeholder="Search">
      <button>Search</button>
    </div>
    <div class="right">
      <div id="login"><a href="login.html">Login </a></div>
      <a id="userprofile" href="profile.html">User</a>
      <img id="logo" src="https://raw.githubusercontent.com/gist/tutorialmailing/40f0faffe0b4feaddba028c522308b26/raw/96fb3a4c0be0bff18e96ec03e22f5921f0f7b2a4/user-placeholder.svg" alt="User Logo">
      <div class="theme-buttons">
        <button id="darkBtn">Dark</button>
      </div>
    </div>
  </div>
   <div class="popup" id="popupMenu">
    <a href="profile.html">Profile</a>
    <a href="report.html">Report</a>
    <a href="index.html" id="exitBtn">Exit</a>
  </div>

  <main class="container-fluid mt-4">
    <div class="row">
      <aside id="vrbar" class="col-lg-2 col-md-3 mb-3">
        <ul class="mainlinks">
          <li><a href="index.html">Main</a></li>
          <li><a href="cases.html">Cases</a></li>
        </ul>

        <ul class="secondlinks">
          <li><a href="history.html">History</a></li>
        </ul>

        <ul class="preferences">
          <li><a href="report.html">Reports</a></li>
          <li><a href="report.html">Help</a></li>
        </ul>
      </aside>

      <section class="col-lg-10 col-md-9 d-flex justify-content-center align-items-start flex-wrap">
        <div class="report-box shadow-lg p-4 mt-4 rounded-4">
          <h2 class="text-center mb-4 fw-bold text-danger">Report or Contact</h2>

          <form class="mx-auto col-lg-8 col-md-10" id="reportForm">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
              <label for="topic" class="form-label">Report Category</label>
              <select id="topic" class="form-select" required>
                <option value="">Choose a category...</option>
                <option>Bug / Technical Issue</option>
                <option>Content Violation</option>
                <option>Account Problem</option>
                <option>Other Feedback</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea id="message" class="form-control" rows="4" placeholder="Describe the issue or feedback..." required></textarea>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-danger btn-lg px-4 me-2">Send Report</button>
              <button type="reset" class="btn btn-outline-secondary btn-lg px-4">Reset</button>
            </div>
          </form>
        </div>

        <div class="faq-box shadow-lg p-4 mt-4 rounded-4 ms-lg-4">
          <h2 class="text-center mb-4 fw-bold text-danger">FAQ</h2>

          <div class="faq-item">
            <button class="faq-question" type="button">Сколько достоин получить разработчик за этот асик?</button>
            <div class="faq-answer">
              <p>100 из 100 не смотря на плохой дефенс</p>
            </div>
          </div>

          <div class="faq-item">
            <button class="faq-question" type="button">виноват ли разработчик из за позднего дефенса?</button>
            <div class="faq-answer">
              <p>нет, vs code виноват в том то что он не запушил код и проект лежал просто так дни</p>
            </div>
          </div>

          <div class="faq-item">
            <button class="faq-question" type="button">Репорт был залит с опозданием?</button>
            <div class="faq-answer">
              <p>Нет</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="footer">
    <p>Kuanysh Beibarys</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
